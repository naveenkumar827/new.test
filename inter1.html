<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>My Bucket List</h1>
    </header>

    <main>
        <section class="bucket-list">
            <h2>Things I Want to Do</h2>
            <ul>
                <li><i class="fa-regular fa-circle"></i> Travel to Japan</li>
                <li><i class="fa-regular fa-circle"></i> Learn to play guitar</li>
                <li><i class="fa-regular fa-circle"></i> Skydiving</li>
                <li class="completed"><i class="fa-solid fa-check-circle"></i> Run a marathon</li>
                <li><i class="fa-regular fa-circle"></i> Write a book</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Bucket List</p>
    </footer>
</body>
</html>
